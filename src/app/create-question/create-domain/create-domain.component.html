<div class="domain-section">
<h2> Domain and Subdomain List</h2>
  <br><br>
  <mat-accordion class="example-headers-align">
    <div *ngIf="domains">
      <div *ngFor="let dom of domains">
        <mat-expansion-panel hideToggle="true" >
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ dom.domain }}
            </mat-panel-title>
            <mat-panel-description>
              Expand to check the subdomain
              <mat-icon>delete</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <!-- get the subdomain content-->

        </mat-expansion-panel>
      </div>
    </div>
  </mat-accordion>
  <br>
  <button mat-raised-button color="accent" (click)="needNew()">Create New Domain</button>
  <br><br>
  <div *ngIf="newDomain" class="full-width">
    <form [formGroup]="domGroup">
    <app-input-control-box [attrContent]="inputDomain" (follow)="getDomain($event)" class="col-sm-6"></app-input-control-box>
      <button mat-raised-button color="basic" (click)="addDomain()">Submit</button>
    </form>
  </div>

<br><br><br>
<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Personal data
      </mat-panel-title>
      <mat-panel-description>
        Type your name and age
        <mat-icon>delete</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="First name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" min="1" placeholder="Age">
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Destination
      </mat-panel-title>
      <mat-panel-description>
        Type the country name
        <mat-icon>map</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Country">
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Day of the trip
      </mat-panel-title>
      <mat-panel-description>
        Inform the date you wish to travel
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
    </mat-form-field>
    <mat-datepicker #picker></mat-datepicker>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">End</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>

</div>
