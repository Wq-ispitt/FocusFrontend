<div class="workspace-container mid-position">
  <h3 class="workspace-title">Question Management</h3>
  <mat-card class="system-card">
    <mat-card-header>
      <mat-card-title>{{subdomName}} Question List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- question list belong to specific subdomain-->
      <mat-accordion class="example-headers-align">
        <div *ngIf="questions">
          <div *ngFor="let ques of questions">
            <mat-expansion-panel hideToggle="true" >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ ques.label }}
                </mat-panel-title>
                <mat-panel-description>
                  Weight:&nbsp;{{ques.weight}}
                  <mat-icon>delete</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <mat-list>
                <mat-list-item *ngFor="let opt of ques.options">
                  <p matLine>Answer Options: &nbsp; <span>{{ opt.value }}</span></p>
                </mat-list-item>
              </mat-list>
              <mat-action-row>
                <button mat-button color="primary">Next</button>
              </mat-action-row>
            </mat-expansion-panel>
          </div>
        </div>
      </mat-accordion>
    </mat-card-content>

    <mat-card-footer>
      <div class="createDomain">
        <button mat-raised-button color="accent" (click)="goback()">Back</button>
      </div>
      <br>
    </mat-card-footer>

  </mat-card>
</div>
