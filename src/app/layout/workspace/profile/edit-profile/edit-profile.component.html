<div class="workspace-container mid-position">
  <h3 class="workspace-title">Edit Profile</h3>
  <mat-card class="system-card" *ngIf="profile">
    <mat-card-header>
      <mat-card-title>User Name: <b class="admin-name"> {{profile.username}} </b></mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="basicGroup">
      <form [formGroup]="basicGroup">
        <div class="full-width" >
          <mat-form-field class="col-sm-6">
            <input matInput placeholder="First Name" formControlName="firstname">
          </mat-form-field>
          <mat-form-field class="col-sm-6">
            <input matInput placeholder="Last Name" formControlName="lastname">
          </mat-form-field>
        </div>
        <div class="full-width">
          <mat-form-field class="col-sm-6">
            <input matInput placeholder="Phone" formControlName="phone">
          </mat-form-field>
          <mat-form-field class="col-sm-6">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </div>
      </form>
      <div class="col-sm-12">
        <button mat-raised-button color="primary" (click)="confirmBasicChange()">Confirm Change</button>
        <button mat-raised-button color="accent" (click)="resetPassword()">Reset Password</button>
      </div>
      <br><br>

      <form [formGroup]="profileGroup" class="col-sm-12" *ngIf="needReset">
        <mat-form-field class="col-sm-12">
          <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>
        <mat-form-field class="col-sm-12">
          <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
        </mat-form-field>
        <br><br>
        <div class="col-sm-12">
          <button mat-raised-button color="primary" [disabled]="profileGroup.invalid">Submit</button>
          <button mat-raised-button color="accent" (click)="goBack()">Back</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
