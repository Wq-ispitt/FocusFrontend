<div class="workspace-container mid-position">
  <h3 class="workspace-title">Questionnaire Session</h3>
  <mat-card class="com-member-info">
    <mat-card-header>
      <div class="col-sm-12">
        <p class="com-member-detail">Community Member: <b class="com-member-detail-item"> {{ member.name}} </b></p>
        <p class="com-member-detail">Gender: <b class="com-member-detail-item"> {{ member.gender }} </b></p>
        <p class="com-member-detail">DOB: <b class="com-member-detail-item"> {{ member.dob }} </b></p>
      </div>
    </mat-card-header>
  </mat-card>
  <br>
  <mat-card class="system-card">
    <mat-card-header>
      <mat-card-title>Select Session</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br>
      <mat-nav-list>
        <a mat-list-item *ngFor="let session of sessions">
            <span><mat-icon color="primary">assignment_turned_in</mat-icon></span>
            <span class="sessionID" (click)="startSession(session)">{{"Session " + session.id}}</span>
            <span class="example-spacer"></span>
            <span>Date: {{session.createdate}} &nbsp; &nbsp;</span>
            <!--<span><mat-icon (click)="deleteSession(session.id)">delete</mat-icon></span>-->
        </a>
      </mat-nav-list>
      <br>
      <div class="col-sm-12">
        <button mat-raised-button color="accent" (click)="back()"> Back </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
