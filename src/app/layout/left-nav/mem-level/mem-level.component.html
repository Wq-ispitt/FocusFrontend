<div class="header-container">
  <mat-toolbar color="primary">
    <button mat-icon-button color="white" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>imHealthy</h1>
    <span class="blank-space"> </span>
    <app-header></app-header>
  </mat-toolbar>


  <mat-sidenav-container class="sideNav-container">
    <mat-sidenav #snav class="left-nav" mode="side" opened>
      <app-user-info></app-user-info>
      <mat-nav-list>
        <mat-accordion>
          <!-- home page section-->
          <mat-expansion-panel class="panel-format">
            <mat-expansion-panel-header>
              <mat-panel-title> <a routerLink="member-detail">
                <mat-icon class="main-icon">home</mat-icon> &nbsp;
                <span class="main-menu"> <h4>&nbsp; Home</h4> </span></a>
              </mat-panel-title>
            </mat-expansion-panel-header>
          </mat-expansion-panel>

          <!-- demographic section -->
          <mat-expansion-panel class="panel-format">
            <mat-expansion-panel-header>
              <mat-panel-title> <a routerLink="demographic-ans">
                <mat-icon class="main-icon">assignment_ind</mat-icon> &nbsp;
                <span class="main-menu"> <h4>&nbsp; Demographic</h4> </span></a>
              </mat-panel-title>
            </mat-expansion-panel-header>
          </mat-expansion-panel>

          <!-- questionnaire section -->
          <mat-expansion-panel class="panel-format">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon class="main-icon">assignment</mat-icon> &nbsp;
                <span class="main-menu"> <h4>&nbsp; Questionnaire</h4> </span>
              </mat-panel-title>
            </mat-expansion-panel-header>
          </mat-expansion-panel>


          <!-- social network section -->
          <mat-expansion-panel class="panel-format">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon class="main-icon">thumbs_up_down</mat-icon> &nbsp;
                <span class="main-menu"> <h4>&nbsp; Social Network</h4> </span>
              </mat-panel-title>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        </mat-accordion>

        <app-footer></app-footer>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>



</div>
